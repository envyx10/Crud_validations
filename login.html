<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon2.png" type="image/x-icon">
    <title>Login form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container-login">
        <div class="login wrap">

                <div class="h1-login">Login</div>

                <hr>
                
                <form action="" method="post" onsubmit="return validacion(event)">

                    <div>
                        <label for="email" class="form-label">Email: <span class="text-danger">*</span></label>
                        <input placeholder="Email" id="email" name="email" type="text" onchange=" resetear('email')">
                        <div id="emailHelp" class="form-text">Invalid email format</div>
                    </div>
                    <div>
                        <label for="password"  class="form-label">Password: <span class="text-danger">*</span></label>
                        <input placeholder="Password" id="password" name="password" type="password" onchange=" resetear('password')" >
                   
                        <div id="passwordHelp" class="form-text">
                            <p>Valid password required</p> 
                            <div class="popup" onclick="myPopUp1()">+ Click for more info 
                                <span class="popuptext" id="myPopup">A password should have between 8 to 15 characters, including lowercase and uppercase letters, numbers, and special characterss</span> 
                            </div> 
                        </div>
                        
                    </div>

                    <input value="Login" class="btn-login" type="submit">
                
                </form>

        </div>
    </div>

</body>

<script src="./js/login.js"></script>

</html>
